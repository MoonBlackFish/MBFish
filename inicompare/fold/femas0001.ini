#arb|busadapter|cfmmcmanager|compositor|exmanager|exmonotor|mdfront
#mdkernel|mstinit|qryfront|tradeproxy|usfront|uskernel|ustinit|ustmdb
#配置信息的位置
ConfigPath=../config/
#日志文件路径
SyslogPath=./Syslog.log/
#流文件存放目录
FlowPath=../flow/
#放置处理计数文件的位置
ProcessPath=../flow/process

#mdfront|mdkernel|mstinit|ustinit
CSVPath=../dump/
LogPath=../log/

#uskernel|usquery
#实时上场日志
DBMTLog=./dbmt.log
#说明所有报单操作失败的日志，如果不设，则不输出此项日志
OrderActionFailedLog=../dump/UstpOrderActionFailed.csv
#说明一致性检查的结果放置的文件名，如果不说明，则不做一致性检查
ConsistentCheck=../dump/check.txt
#说明在数据库整体读入时，使用的路径名。
CSVReadPath=../dump/
#说明在数据库整体输出时，使用的路径名。
CSVWritePath=../dump/
CSVIncreasePath=../dump/

#usquery
AdminOrderLog=../dump/Creadit.csv
UstpClientPositionCSVFile=../dump/UstpClientPosition.csv

#mstinit|ustinit
DumpOutput=../dump/log.txt

#busadapter|exmanager|mstinit|ustinit
#cfmmcmanager|exmonotor
USETCP=0
USEUDP=1



#mdkernel
##设置流的方式，只能设置一种
#mkKernelPub=TCP
mkKernelPub=UDP

#busadapter|cfmmcmanager|exmanager|exmonotor|mdfront|mdkernel|uskernel|usquery
#arb|compositor|mstinit|qryfront|tradeproxy|usfront|ustinit|ustmdb
#日志运行级别
LogLevel=info

#arb|compositor
#V20090807:仲裁与排队机之间的超时时间（单位秒）
ArbTimeout=60

#compositor
#V20090807:排队机之间的超时时间（单位秒）
HotlineTimeout=60

#cfmmcmanager|exmanager|mdfront|mdkernel|uskernel
#用户密码MD5加密
##是否进行MD5密码验证，yes:使用MD5密码，no使用明文密码
MD5Password=yes

#cfmmcmanager|exmanager|uskernel
#是否在Redo之后进行一次导出内存数据库，默认为no
DumpAfterRedo=yes

#cfmmcmanager|exmanager|exmonotor|uskernel
#席位心跳超时时间
SeatHeartBeatTimeOut=20

#cfmmcmanager|exmanager|uskernel
#是否计算大边标志
CalculateBigLeg=yes

#cfmmcmanager|exmanager|uskernel
#是否把uskernel的各个线程，绑定到CPU的多个核心上的标志
BindThreadsToCPU=yes

#cfmmcmanager
#交易所
exchangeId=cffex

#exmanager
#支持做市商
#中金所报盘会用到,改成no,仿真是yes
MarketMakerSupport=no

#exmanager
#是否记录API日志
DceApiLog=yes

#exmanager
#郑商所私有流续收重叠数
ZcePrivateRedo=0

#mdfront|mdkernel
#是否使用网络压缩日志,保持no
UseNetCompressLog=no
#V20090807:行情发送处理线程个数
FrontCount=3

#mdkernel
##多长时间广播一次行 
TIMER_INTERVAL_MDPUB=5000

#mdfront
##是否验证密码,yes是进行用户名和密码验证，no是只验证用户名，不验证密码
UsePasswd=yes

#mdfront
#是否输出内部处理时间(no:不输出，yes或者其他:输出)
LoopTimeOut=no

#mdfront|mdkernel|qryfront|tradeproxy|usfront
#是否使用ssl
UseSSL=0
#验证方式:1表示要求客户端提供证书0表示不验证
SSLVerifyMode=1
#服务器证书文件名称
SSLCertFileName=./server.pem
#服务端私钥文件名称，不能带pass phrase
SSLKeyFileName=./serverkey.pem
#CA证书文件名称
SSLCaFileName=./cacert.pem
#服务端私钥文件密码
SSLKeyFilePassword=1234

#mdkernel
#与行情服务器之间的心跳超时时间
HeartbeatTimeOut=19

#mstinit|ustinit|ustmdb
SysNumber=201

#tradeproxy
########################################################
# ServerAddr： 二级前置对外地址
# ClientAddr： 交易中心号 | 一级前置地址
#              可以配多个一级前置地址
# Group：      可以配多组，每组包含（一个二级前置---多个一级前置）
########################################################
#组1：交易
Group1_ServerAddr=tcp://127.0.0.1:1234
Group1_ClientAddr1=1|tcp://172.31.196.156:43613
Group1_ClientAddr2=1|tcp://172.31.196.156:43613
#Group1_ClientAddr3=1|tcp://172.31.196.156:43613

#组1：查询
Group2_ServerAddr=tcp://127.0.0.1:2234
Group2_ClientAddr1=1|tcp://172.31.196.156:43618
#Group2_ClientAddr2=1|tcp://172.31.196.156:43618
#Group2_ClientAddr3=1|tcp://172.31.196.156:43618

#usfront
#席位流量控制，消息个数
FTDMaxCommFlux=50

#usfront|uskernel
# 20151125 黑白名单检查优先级: 0(不检查黑白名单), 1(白名单优先), 2(黑名单优先)
CheckBlackWhiteList=0
# 20151125 黑单文件名(40个字符以内)
BlackListFileName=BlackList.txt
# 20151125 名单文件名(40个字符以内)
WhiteListFileName=WhiteList.txt


#uskernel
#内存数据库大小设置,wangwei,20130109
MemorySize=4096
MaxBlockCount=16384

#运行等级为fast或者normal,
#RunMode=fast
#内存数据库中各表的大小配置
UstpOrder.size=100000
UstpClientPosition.size=50000
UstpClientMargin.size=20000
MaxLocalID.size=20000

##设置订阅ustinit流的方式，只能设置一种
#UsTinitSub=TCP
UsTinitSub=UDP

##设置订阅usexchange流的方式，只能设置一种
#usexchange=TCP
usexchange=UDP

##设置发布UsMemchange流的方式，可以两个都设置
UsMemchangeUseTCP=0
UsMemchangeUseUDP=1

##设置发布NtfForRms流的发布方式，可以两个都设置
NtfForRmsUseTCP=0
NtfForRmsUseUDP=1

##设置发布Usreqcffex流的方式，可以两个都设置
UsreqcffexUseTCP=0
UsreqcffexUseUDP=1

##设置发布Usreqshfe流的方式，可以两个都设置
UsreqshfeUseTCP=0
UsreqshfeUseUDP=1

##设置发布Usreqdce流的方式，可以两个都设置
UsreqdceUseTCP=0
UsreqdceUseUDP=1

##设置发布Usreqzce流的方式，可以两个都设置
UsreqzceUseTCP=0
UsreqzceUseUDP=1
UsreqineUseTCP=0
UsreqineUseUDP=1 

#多久算一次浮动盈亏，单位是毫秒
CalcDynamicProfitTimeCycle=5000

#认为私有流下行包已经发完的阀值
SteadyThreshold=500

#动态权益计算开关，no表示不计算动态权益，默认yes
CalcDynamicProfitSwitch=yes

#合规检查开关，no表示不检查合规，默认no
CheckComplianceSwitch=no

# 20150415 是否返回英文的信息给投资者，默认返回中文的信息
EnglishMsg=no

# 是否支持策略保证金
StrategyCombMarginSupport=no

#mdfront
##设置流的方式，只能设置一种
#mkfrontSub=TCP
mkfrontSub=UDP

# 20150313 是否CPU 100%的标志（暂未用）
CPURatioFlag=no

#20160303 主要线程是否需要休眠，取值微秒，生产环境设置为[0：不休眠]；[最小精度为50微]
ThreadsWaitMS=50

# 20151123 Order的ulesChecks检标
RulesCheckOrder=no

# 20151123 OrderAction的ulesChecks检标
RulesCheckOrderAction=no

# 20171017 是否检查客户品种级规则
ClientProductRulesCheck=yes

#盈亏计算模式，0:为盈亏都计入，1:只计入亏损; 默认为1
CalcDynamicProfitMode=1

#20171030 校验是否是首次登陆
CheckFirstLogin=no

#20171113  结算单确认校验
CheckSettlementNotifyConfirm=yes

#usquery|ustmdb
#	说明要订阅结果流的名字，必须说明
ResultFlowName=usmemchange
##设置订阅ustinit流的方式，只能设置一种
#UsKernelSub=TCP
#UsKernelSub=UDP

#test
Test=test